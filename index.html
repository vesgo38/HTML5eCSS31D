         <h1> VOLEI </h1>
  
         <P>Vôlei é um exercício praticado em uma quadra de 9 m de largura por 18 m de comprimento, 
         dividida em duas partes por uma rede, que fica a 2,43 m do chão para oshomens e a 2,24 para as mulheres.</P>

         <p>Objetivo do jogo é<strong> fazer com que a bola passe sobre a rede fazendo-a tocar no chão da quadra adversária,
         evitando que os adversários façam o mesmo.</strong></P>

         <p>Cada equipe é formada por seis jogadores. O jogo é iniciado por uma das equipes que dão o saque, 
         lançando a bola para o lado da equipe adversária. Após o saque,
         a bola deve ultrapassar a rede, onde os jogadores adversários evitam que caia em seu campo, 
         utilizando no máximo três toques.</p>
